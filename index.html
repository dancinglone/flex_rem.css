<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>flex_rem demo</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="flex_rem.css">
    <style type="text/css">
    #demo {
        width: 1.2rem;
        height: 1.2rem;
        margin-left: 1rem;
        margin-top: 1rem;
        background-color: #000;
        line-height: 1.2rem;
        font-size: .24rem;
        text-align: center;
        color: #fff;
    }
    </style>
</head>

<body>
    <div>
        <p>clientWidth:
            <span id="clientWidth"></span>
        </p>
    </div>
    <div id="demo">m_size</div>
    <script type="text/javascript">
    window.onload = function() {
        var clientWidth = document.documentElement.clientWidth;
        document.getElementById('clientWidth').innerText = clientWidth;
    };
    </script>
</body>

</html>
